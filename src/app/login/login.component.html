<div class="login-container mat-elevation-z4">
    <h1 class="login-title">Welcome Back</h1>
    <p class="login-subtitle">Please login to your account</p>
  
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <!-- Email Input just for show -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Email</mat-label>
        <input matInput type="email" formControlName="email" placeholder="Enter your email" />
        <mat-error *ngIf="loginForm.get('email')?.hasError('required')">Email is required</mat-error>
        <mat-error *ngIf="loginForm.get('email')?.hasError('email')">Please enter a valid email</mat-error>
      </mat-form-field>
  
      <!-- Password Input just for show -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password" placeholder="Enter your password" />
        <mat-error *ngIf="loginForm.get('password')?.hasError('required')">Password is required</mat-error>
        <mat-error *ngIf="loginForm.get('password')?.hasError('minlength')">Password must be at least 6 characters</mat-error>
      </mat-form-field>
  
      <!-- Login Button just for show -->
      <button mat-raised-button color="primary" class="full-width" type="submit" [disabled]="loginForm.invalid">
        Login
      </button>
  
      <!-- Forgot Password Link just for show -->
      <div class="forgot-password">
        <a href="#">Forgot Password?</a>
      </div>
    </form>
  
    <!-- Google Login Button this actually works -->
    <button mat-stroked-button color="accent" class="full-width google-login" (click)="onGoogleSignIn()">
      <mat-icon svgIcon="google"></mat-icon> Sign in with Google
    </button>
  </div>
